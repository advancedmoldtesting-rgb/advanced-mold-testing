<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Mold Testing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Advanced Mold Testing Logo" class="logo" />
    <h1>Advanced Mold Testing</h1>
    <p>Certified by the FL DBPR & IICRC</p>
  </header>

  <main>
    <p>
      We offer professional mold assessments across South Florida.
      Third-party lab testing for fast and accurate results.
      Call <a href="tel:3056064262">(305) 606-4262</a> or email
      <a href="mailto:advancedmoldtesting@gmail.com">advancedmoldtesting@gmail.com</a>
      to schedule your free inspection.
    </p>

    <form
      action="https://formspree.io/f/xanpnllq"
      method="POST"
      class="contact-form"
    >
      <input type="text" name="name" placeholder="Full name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="phone" placeholder="Phone" />
      <input type="text" name="address" placeholder="Address" />
      <textarea
        name="message"
        placeholder="Describe your concern"
      ></textarea>
      <button type="submit">Request Inspection</button>
    </form>
  </main>
</body>
</html>
